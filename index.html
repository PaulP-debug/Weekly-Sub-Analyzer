<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Subscription Analyzer</title>
<style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 h2 { margin-top: 30px; }
 textarea { width: 100%; height: 180px; font-family: monospace; }
 table { border-collapse: collapse; width: 100%; margin-top: 10px; }
 th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
 .bronze { background: #cd7f32; color: white; }
 .silver { background: #c0c0c0; color: black; }
 .gold { background: #ffd700; color: black; }
 .grid { display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 10px; }
 .day { border: 1px solid #ccc; padding: 4px; height: 70px; font-size: 12px; }
 .claimed { background: #c6efce; }
 .missed { background: #ffc7ce; }
 .future { background: #d9d9d9; }
</style>
</head>
<body>
<h1>Weekly Subscription Analyzer</h1>

<h2>Purchases Data (Box 1)</h2>
<textarea id="box1" placeholder="Paste Purchases Data here..."></textarea>

<h2>Game Flow Data (Box 2)</h2>
<textarea id="box2" placeholder="Paste Game Flow Data here..."></textarea>

<button onclick="analyze()" style="padding:10px 25px; margin-top:20px; font-size:16px;">Analyze</button>

<h2>Results</h2>
<div id="results"></div>

<script>
// Parse timestamp and apply 08:00 cutoff
function parseTS(x){
  let d = new Date(x.replace(/\s+/, 'T'));
  if(d.getHours() < 8){
    d.setDate(d.getDate() - 1);  // move to previous day
  }
  return d;
}

// Format date in 24-hour format
function formatDate24(d){
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  const hh = String(d.getHours()).padStart(2,'0');
  const min = String(d.getMinutes()).padStart(2,'0');
  const ss = String(d.getSeconds()).padStart(2,'0');
  return `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
}

function analyze(){
 const b1 = document.getElementById('box1').value.trim().split(/\n/);
 const b2 = document.getElementById('box2').value.trim().split(/\n/);
 let subs=[];

 // Purchases
 for(let i=0;i<b1.length;i+=4){ // Each purchase is 4 lines
   let updated = b1[i].trim();
   let ptype = b1[i+2].trim();
   let amt = parseFloat(b1[i+3]);
   if(ptype !== 'sub_pack') continue;
   let tier = amt===7 ? 'Bronze' : amt===30 ? 'Silver' : amt===90 ? 'Gold' : null;
   if(!tier) continue;
   let start = parseTS(updated);
   let end = new Date(start.getTime() + 7*24*3600*1000); // 7-day subscription
   subs.push({tier,start,end});
 }

 // Game flow / Claims
 let claims=[];
 for(let i=0;i<b2.length;i+=3){ // Each claim is 3 lines
   let unplayed = parseFloat(b2[i]);
   let gc = parseFloat(b2[i+1]);
   let ts = b2[i+2].trim();
   let tier = null;
   if(unplayed===0.5 && gc===2000) tier='Bronze';
   if(unplayed===2 && gc===10000) tier='Silver';
   if(unplayed===5.5 && gc===40000) tier='Gold';
   if(!tier) continue;
   claims.push({tier, ts: parseTS(ts)});
 }

 let html='';
 subs.forEach((s,idx)=>{
   const color = s.tier==='Bronze'?'bronze':s.tier==='Silver'?'silver':'gold';
   html += `<h3 class="${color}">${s.tier} Subscription (${formatDate24(s.start)} â†’ ${formatDate24(s.end)})</h3>`;
   let days=[];
   for(let d=0; d<7; d++){
     let dayStart = new Date(s.start.getTime() + d*86400000);
     let dayEnd = new Date(dayStart.getTime() + 86400000);
     let claim = claims.find(c=>c.tier===s.tier && c.ts>=dayStart && c.ts<dayEnd);
     let today = new Date();
     let cls = claim? 'claimed': (dayEnd>today? 'future':'missed');
     days.push(`<div class="day ${cls}"><b>Day ${d+1}</b><br>${formatDate24(dayStart)}${claim? '<br>Claimed':''}${cls==='future'?'<br>Future':''}${cls==='missed'?'<br>Not Claimed':''}</div>`);
   }
   html += `<div class="grid">${days.join('')}</div>`;
 });

 document.getElementById('results').innerHTML = html;
}
</script>

<p style="margin-top:40px; font-size:12px;">Signature by: Paul P</p>
</body>
</html>
