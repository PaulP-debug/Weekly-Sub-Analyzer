<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Subscription Analyzer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h2 { margin-top: 30px; }
  textarea { width: 100%; height: 120px; font-family: monospace; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
  .bronze { background: #cd7f32; color: white; }
  .silver { background: #c0c0c0; color: black; }
  .gold { background: #ffd700; color: black; }
  .grid { display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 10px; }
  .day { border: 1px solid #ccc; padding: 4px; height: 70px; font-size: 12px; }
  .claimed { background: #c6efce; }
  .missed { background: #ffc7ce; }
  .future { background: #d9d9d9; }
</style>
</head>
<body>
<h1>Weekly Subscription Analyzer</h1>

<h2>Purchases Data</h2>
<textarea id="box1" placeholder="Paste Purchases Data here..."></textarea>

<h2>Game Flow Data</h2>
<textarea id="box2" placeholder="Paste Game Flow Data here..."></textarea>

<button onclick="analyze()" style="padding:10px 25px; margin-top:20px; font-size:16px;">Analyze Subscription</button>

<h2>Valid Subscriptions</h2>
<div id="validSubs"></div>

<h2>Analyzed Subscription Grid</h2>
<div id="results"></div>

<script>
function parseTS(x){
  let dt = new Date(x.replace(/\s+/,'T'));
  return dt;
}

// Adjust date for 08:00 reset
function adjustDateReset(dt){
  let d = new Date(dt.getTime());
  if(d.getHours() < 8){
    d.setDate(d.getDate() - 1);
  }
  return d;
}

function analyze(){
  const b1 = document.getElementById('box1').value.trim().split(/\n/);
  const b2 = document.getElementById('box2').value.trim().split(/\n/);

  // ------------------ Parse Purchases ------------------
  let subs=[];
  for(let i=0; i<b1.length; i+=4){
    let status = b1[i].trim();
    let updated = b1[i+1]?.trim();
    let type = b1[i+2]?.trim();
    let amt = parseFloat(b1[i+3]);
    if(status!=='Succeed') continue;

    // Detect tier from amount
    let tier=null;
    if(amt===7) tier='Bronze';
    else if(amt===30) tier='Silver';
    else if(amt===90) tier='Gold';
    if(!tier) continue;

    let start = parseTS(updated.split('\t')[0]);
    let end = new Date(start.getTime() + 7*24*3600*1000); // default 7 days

    // Extend if overlapping
    let last = subs.filter(s=>s.tier===tier).slice(-1)[0];
    if(last && start <= last.end){
      last.end = new Date(last.end.getTime() + 7*24*3600*1000); // extend 7 more days
      last.extended = true;
    } else {
      subs.push({tier,start,end,amt});
    }
  }

  // ------------------ Show Valid Subscriptions ------------------
  let validHTML = '<table><tr><th>Tier</th><th>Amount</th><th>Purchase Date</th></tr>';
  subs.forEach(s=>validHTML += `<tr><td>${s.tier}</td><td>${s.amt}</td><td>${s.start.getFullYear()}-${(s.start.getMonth()+1).toString().padStart(2,'0')}-${s.start.getDate().toString().padStart(2,'0')} ${s.start.getHours().toString().padStart(2,'0')}:${s.start.getMinutes().toString().padStart(2,'0')}:${s.start.getSeconds().toString().padStart(2,'0')}</td></tr>`);
  validHTML += '</table>';
  document.getElementById('validSubs').innerHTML = validHTML;

  // ------------------ Parse Game Flow ------------------
  let claims=[];
  for(let i=0; i<b2.length; i+=3){
    let line1 = b2[i].split(/\t+/);
    let type = b2[i+1]?.trim();
    let ts = b2[i+2]?.trim();
    let tier=null;
    if(type==='Weekly Subscription'){
      let unplayedSC = parseFloat(line1[0]);
      let gc = parseFloat(line1[1]);
      if(unplayedSC===0.5 && gc===2000) tier='Bronze';
      else if(unplayedSC===2 && gc===10000) tier='Silver';
      else if(unplayedSC===5.5 && gc===40000) tier='Gold';
    }
    if(tier) claims.push({tier, ts: parseTS(ts)});
  }

  // ------------------ Build Analyzed Grid ------------------
  let html='';
  subs.forEach(s=>{
    const color = s.tier==='Bronze'?'bronze':s.tier==='Silver'?'silver':'gold';
    html += `<h3 class="${color}">${s.tier} Subscription (${s.start.getFullYear()}-${(s.start.getMonth()+1).toString().padStart(2,'0')}-${s.start.getDate().toString().padStart(2,'0')} ${s.start.getHours().toString().padStart(2,'0')}:${s.start.getMinutes().toString().padStart(2,'0')} â†’ ${s.end.getFullYear()}-${(s.end.getMonth()+1).toString().padStart(2,'0')}-${s.end.getDate().toString().padStart(2,'0')})${s.extended? ' (Extended)':''}</h3>`;

    let days=[];
    let currentDay = new Date(s.start.getTime());
    currentDay.setHours(currentDay.getHours(),0,0,0);

    for(let d=0; currentDay < s.end; d++){
      let dayStart = new Date(currentDay.getTime());
      if(d>0){
        dayStart.setHours(8,0,0,0);
      }
      let dayEnd = new Date(dayStart.getTime() + 24*3600*1000);

      let claim = claims.find(c=>c.tier===s.tier && c.ts >= dayStart && c.ts < dayEnd);
      let today = new Date();
      let cls='';
      if(claim) cls='claimed';
      else if(dayEnd>today) cls='future';
      else cls='missed';

      // Only show future if subscription active
      if(cls==='future' && dayStart >= s.end) continue;

      days.push(`<div class="day ${cls}"><b>Day ${d+1}</b><br>${dayStart.getFullYear()}-${(dayStart.getMonth()+1).toString().padStart(2,'0')}-${dayStart.getDate().toString().padStart(2,'0')} ${dayStart.getHours().toString().padStart(2,'0')}:${dayStart.getMinutes().toString().padStart(2,'0')}<br>${claim? 'Claimed':''}${cls==='future'?'<br>Future':''}${cls==='missed'?'<br>Not Claimed':''}</div>`);

      currentDay.setDate(currentDay.getDate()+1);
      currentDay.setHours(8,0,0,0);
    }
    html += `<div class="grid">${days.join('')}</div>`;
  });

  document.getElementById('results').innerHTML = html;
}
</script>

<p style="margin-top:40px; font-size:12px;">Signature by: Paul P</p>
</body>
</html>
