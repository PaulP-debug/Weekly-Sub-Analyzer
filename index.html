<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Subscription Analyzer</title>
<style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 h2 { margin-top: 30px; }
 textarea { width: 100%; height: 180px; font-family: monospace; }
 table { border-collapse: collapse; width: 100%; margin-top: 10px; }
 th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
 .bronze { background: #cd7f32; color: white; }
 .silver { background: #c0c0c0; color: black; }
 .gold { background: #ffd700; color: black; }
 .extended { border: 2px solid #000; }
 .grid { display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 10px; }
 .day { border: 1px solid #ccc; padding: 4px; height: 70px; font-size: 12px; }
 .claimed { background: #c6efce; }
 .missed { background: #ffc7ce; }
 .future { background: #d9d9d9; }
</style>
</head>
<body>
<h1>Weekly Subscription Analyzer</h1>

<h2>Purchases Data</h2>
<textarea id="box1" placeholder="Paste Purchases Data here..."></textarea>

<h2>Game Flow Data</h2>
<textarea id="box2" placeholder="Paste Game Flow Data here..."></textarea>

<button onclick="analyze()" style="padding:10px 25px; margin-top:20px; font-size:16px;">Analyze Subscription</button>

<h2>Results</h2>
<div id="results"></div>

<script>
function parseTS(x){
    let d = new Date(x.replace(/\s+/,'T'));
    if(d.getHours() < 8){
        d.setDate(d.getDate()-1);
    }
    return d;
}

function analyze(){
    const b1 = document.getElementById('box1').value.trim().split(/\n/);
    const b2 = document.getElementById('box2').value.trim().split(/\n/);

    // Parse purchases (every 4 lines = 1 record)
    let subs = [];
    for(let i=0;i<b1.length;i+=4){
        let status = b1[i].trim();
        let updated = b1[i+1]?.split(/\t+/)[0].trim();
        let ptype = b1[i+2]?.trim();
        let amt = parseFloat(b1[i+3]);
        if(status!=='Succeed') continue;
        if(ptype!=='sub_pack' && ptype!=='start_pack' && ptype!=='first') continue;
        let tier = amt===7? 'Bronze': amt===30? 'Silver': amt===90? 'Gold': amt===10?'Start':amt===2?'Default':null;
        if(!tier) continue;
        let start = parseTS(updated);
        let end = new Date(start.getTime() + 7*24*3600*1000); // initial 7 days
        subs.push({tier,start,end,originalStart:start,extended:false});
    }

    // Merge overlapping subscriptions and mark extensions
    let allSubs = [];
    subs.forEach(s=>{
        // Check if overlaps existing subscription of same tier
        let overlap = allSubs.find(a=>a.tier===s.tier && s.start <= a.end);
        if(overlap){
            // Extend
            overlap.end = new Date(Math.max(overlap.end.getTime(), s.end.getTime()));
            allSubs.push({...s, extended:true});
        } else {
            allSubs.push(s);
        }
    });

    // Parse Game Flow (every 3 lines = 1 record)
    let claims = [];
    for(let i=0;i<b2.length;i+=3){
        let stats = b2[i].trim().split(/\t+/);
        let desc = b2[i+1]?.trim();
        let info = b2[i+2]?.trim().split(/\t+/);
        if(!info || info.length<3) continue;
        let ts = parseTS(info[2]);
        claims.push({ts});
    }

    // Render subscriptions
    let html = '';
    allSubs.forEach((s,idx)=>{
        const color = s.tier==='Bronze'?'bronze':s.tier==='Silver'?'silver':s.tier==='Gold'?'gold':'';
        const extClass = s.extended?' extended':'';
        html += `<h3 class="${color}${extClass}">${s.tier} Subscription (${s.start.getFullYear()}-${String(s.start.getMonth()+1).padStart(2,'0')}-${String(s.start.getDate()).padStart(2,'0')} ${String(s.start.getHours()).padStart(2,'0')}:${String(s.start.getMinutes()).padStart(2,'0')} â†’ ${s.end.getFullYear()}-${String(s.end.getMonth()+1).padStart(2,'0')}-${String(s.end.getDate()).padStart(2,'0')} ${String(s.end.getHours()).padStart(2,'0')}:${String(s.end.getMinutes()).padStart(2,'0')})</h3>`;

        let days = [];
        let dayStart = new Date(s.start.getTime());
        let dayNum = 1;
        while(dayStart < s.end){
            let nextDay8 = new Date(dayStart.getFullYear(), dayStart.getMonth(), dayStart.getDate()+1,8,0,0);
            let dayEnd = nextDay8;
            if(dayEnd > s.end) dayEnd = s.end;
            let claim = claims.find(c=>c.ts>=dayStart && c.ts<dayEnd);
            let today = new Date();
            let cls = claim? 'claimed': (dayEnd>today? 'future':'missed');
            days.push(`<div class="day ${cls}"><b>Day ${dayNum}</b><br>${String(dayStart.getFullYear()).padStart(4,'0')}-${String(dayStart.getMonth()+1).padStart(2,'0')}-${String(dayStart.getDate()).padStart(2,'0')} ${String(dayStart.getHours()).padStart(2,'0')}:${String(dayStart.getMinutes()).padStart(2,'0')}<br>${claim? 'Claimed':''}${cls==='future'?'<br>Future':''}${cls==='missed'?'<br>Not Claimed':''}</div>`);
            dayStart = nextDay8;
            dayNum++;
        }

        html += `<div class="grid">${days.join('')}</div>`;
    });

    document.getElementById('results').innerHTML = html;
}
</script>
<p style="margin-top:40px; font-size:12px;">Signature by: Paul P</p>
</body>
</html>
