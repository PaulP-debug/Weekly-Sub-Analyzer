<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Subscription Analyzer</title>
<style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 h2 { margin-top: 30px; }
 textarea { width: 100%; height: 180px; font-family: monospace; }
 table { border-collapse: collapse; width: 100%; margin-top: 10px; }
 th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
 .bronze { background: #cd7f32; color: white; }
 .silver { background: #c0c0c0; color: black; }
 .gold { background: #ffd700; color: black; }
 .grid { display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 10px; }
 .day { border: 1px solid #ccc; padding: 4px; height: 70px; font-size: 12px; }
 .claimed { background: #c6efce; }
 .missed { background: #ffc7ce; }
 .future { background: #d9d9d9; }
</style>
</head>
<body>
<h1>Weekly Subscription Analyzer</h1>

<h2>Purchases Data</h2>
<textarea id="box1" placeholder="Paste Purchases Data here..."></textarea>

<h2>Game Flow Data</h2>
<textarea id="box2" placeholder="Paste Game Flow Data here..."></textarea>

<button onclick="analyze()" style="padding:10px 25px; margin-top:20px; font-size:16px;">Analyze Subscription</button>

<h2>Results</h2>
<div id="results"></div>

<script>
function parseTS(x){ 
  return new Date(x.replace(/\s+/,'T'));
}

function adjustFor8AM(date){
  // If time is before 08:00, subtract one day for subscription logic
  let d = new Date(date);
  if(d.getHours() < 8){
    d.setDate(d.getDate() - 1);
  }
  return d;
}

function analyze(){
 const b1 = document.getElementById('box1').value.trim().split(/\n/);
 const b2 = document.getElementById('box2').value.trim().split(/\n/);
 let subs=[];

 // Parse Purchases (4-line format)
 for(let i=0;i<b1.length;i+=4){
   let status = b1[i].trim();
   if(status !== 'Succeed') continue;
   let updated = b1[i+1].split('\t')[0].trim();
   let ptype = b1[i+2].trim();
   let amt = parseFloat(b1[i+3].trim());
   let tier = amt===7? 'Bronze': amt===30? 'Silver': amt===90? 'Gold': ptype==='sub_pack'? 'Bronze': null;
   if(!tier) continue;
   let start = parseTS(updated);
   subs.push({tier,start,amt});
 }

 // Parse Game Flow Data (3-line format)
 let claims=[];
 for(let i=0;i<b2.length;i+=3){
   let ts = b2[i+2].split('\t')[2].trim();
   let date = parseTS(ts);
   claims.push({ts: date});
 }

 let html='';
 subs.forEach((s,idx)=>{
   const color = s.tier==='Bronze'?'bronze':s.tier==='Silver'?'silver':'gold';
   let start = s.start;
   let days=[];
   for(let d=0; d<7; d++){
     let dayStart = new Date(start.getTime());
     if(d===0){
       dayStart = start;
     } else {
       dayStart.setDate(start.getDate()+d);
       dayStart.setHours(8,0,0,0);
     }
     let dayEnd = new Date(dayStart.getTime());
     dayEnd.setDate(dayEnd.getDate()+1);
     let claim = claims.find(c=>adjustFor8AM(c.ts) >= dayStart && adjustFor8AM(c.ts) < dayEnd);
     let today = new Date();
     let cls = claim? 'claimed': (dayEnd>today? 'future':'missed');
     days.push(`<div class="day ${cls}"><b>Day ${d+1}</b><br>${dayStart.getFullYear()}-${('0'+(dayStart.getMonth()+1)).slice(-2)}-${('0'+dayStart.getDate()).slice(-2)} ${('0'+dayStart.getHours()).slice(-2)}:${('0'+dayStart.getMinutes()).slice(-2)}${claim? '<br>Claimed':''}${cls==='future'?'<br>Future':''}${cls==='missed'?'<br>Not Claimed':''}</div>`);
   }
   html += `<h3 class="${color}">${s.tier} Subscription (${start.getFullYear()}-${('0'+(start.getMonth()+1)).slice(-2)}-${('0'+start.getDate()).slice(-2)} ${('0'+start.getHours()).slice(-2)}:${('0'+start.getMinutes()).slice(-2)})</h3>`;
   html += `<div class="grid">${days.join('')}</div>`;
 });

 document.getElementById('results').innerHTML = html;
}
</script>

<p style="margin-top:40px; font-size:12px;">Signature by: Paul P</p>
</body>
</html>
