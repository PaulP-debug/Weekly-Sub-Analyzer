<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Subscription Analyzer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background:#f5f7fb; }
  h1,h2,h3 { margin-top: 20px; }
  textarea { width: 100%; height: 200px; font-family: monospace; margin-top: 6px; }
  button { padding: 10px 20px; margin-top: 12px; font-size: 16px; cursor: pointer; }
  .bronze { background: #cd7f32; color: white; padding:4px; border-radius:4px; }
  .silver { background: #c0c0c0; color: black; padding:4px; border-radius:4px; }
  .gold { background: #ffd700; color: black; padding:4px; border-radius:4px; }
  .grid { display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 10px; gap: 4px; }
  .day { border: 1px solid #ccc; padding: 4px; height: 70px; font-size: 12px; border-radius:4px; }
  .claimed { background: #c6efce; }
  .missed { background: #ffc7ce; }
  .future { background: #fff2cc; }
</style>
</head>
<body>

<h1>Weekly Subscription Analyzer</h1>

<h2>Purchases Data</h2>
<textarea id="purchasesBox" placeholder="Paste Purchases Data here (4-line blocks, no header)..."></textarea>

<h2>Game Flow Data</h2>
<textarea id="gameFlowBox" placeholder="Paste Game Flow Data here..."></textarea>

<button onclick="analyze()">Analyze Subscriptions</button>

<h2>Results</h2>
<div id="results"></div>

<script>
function parseDate(s){
  if(!s) return null;
  const t = s.trim().replace(/\s+/, 'T');
  const d = new Date(t);
  return isNaN(d) ? null : d;
}

function analyze() {
  // --- Parse Purchases ---
  const rawPurchases = document.getElementById('purchasesBox').value.trim().split(/\n/);
  let purchases = [];
  for (let i = 0; i + 3 < rawPurchases.length; i += 4) {
    const status = rawPurchases[i].trim();
    const updatedLine = rawPurchases[i+1].trim();
    const ptype = rawPurchases[i+2].trim();
    const amount = parseFloat(rawPurchases[i+3].trim());

    if (status !== 'Succeed') continue;
    if (ptype !== 'sub_pack') continue;

    const updatedParts = updatedLine.split(/\t+/);
    const startDate = parseDate(updatedParts[0]);
    if(!startDate) continue;

    let tier = null;
    if (amount === 7) tier = 'Bronze';
    else if (amount === 30) tier = 'Silver';
    else if (amount === 90) tier = 'Gold';
    if (!tier) continue;

    purchases.push({
      tier,
      start: startDate,
      end: new Date(startDate.getTime() + 7*24*3600*1000)
    });
  }

  // --- Parse Game Flow ---
  const rawGameFlow = document.getElementById('gameFlowBox').value.trim().split(/\n/);
  let claims = [];
  for (let i=1;i<rawGameFlow.length;i++){
    let line = rawGameFlow[i].split(/\t+/);
    if(line.length < 10) continue;

    const unplayed = parseFloat(line[1]);
    const gc = parseFloat(line[2]);
    const ts = parseDate(line[9].trim());

    let tier = null;
    if(unplayed===0.5 && gc===2000) tier='Bronze';
    if(unplayed===2 && gc===10000) tier='Silver';
    if(unplayed===5.5 && gc===40000) tier='Gold';
    if(!tier) continue;

    claims.push({tier, ts});
  }

  // --- Render Subscriptions with claims ---
  const now = new Date();
  let html='';
  purchases.forEach(sub=>{
    const color=sub.tier==='Bronze'?'bronze':sub.tier==='Silver'?'silver':'gold';
    html += `<h3 class="${color}">${sub.tier} Subscription (${sub.start.toLocaleString()} â†’ ${sub.end.toLocaleString()})</h3>`;
    let days=[];
    for(let d=0; d<7; d++){
      const dayStart = new Date(sub.start.getTime() + d*86400000);
      const dayEnd = new Date(dayStart.getTime() + 86400000);
      const claim = claims.find(c=>c.tier===sub.tier && c.ts>=dayStart && c.ts<dayEnd);
      let cls = claim ? 'claimed' : (dayEnd>now ? 'future' : 'missed');
      days.push(`<div class="day ${cls}"><b>Day ${d+1}</b><br>${dayStart.toLocaleDateString()}${claim?'<br>Claimed':''}${cls==='future'?'<br>Future':''}${cls==='missed'?'<br>Not Claimed':''}</div>`);
    }
    html += `<div class="grid">${days.join('')}</div>`;
  });

  document.getElementById('results').innerHTML = html;
}
</script>

<p style="margin-top:40px; font-size:12px;">Signature by: Paul P</p>
</body>
</html>
